<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    dy>
    <div class="calculator-container">
        <h1 class="heading">Calculator</h1>
        <div class="calculator">
            <div class="display">0</div>
            <div class="buttons">
                <button class="btn clear">AC</button>
                <button class="btn delete">DEL</button>
                <button class="btn operator ans">Ans</button>
        
                <button class="btn operator">+</button>
                <button class="btn operator">-</button>
                <button class="btn operator">x</button>
                <button class="btn operator">÷</button>
                <button class="btn operator">%</button>
                <button class="btn operator">^</button>
                <button class="btn operator">√</button>
                <button class="btn operator">log</button>
                <button class="btn operator">2^x</button>
            
                <button class="btn no">0</button>
                <button class="btn no">.</button>
                <button class="btn no">1</button>
                <button class="btn no">2</button>
                <button class="btn no">3</button>
                <button class="btn no">4</button>
                <button class="btn no">5</button>
                <button class="btn no">6</button>
                <button class="btn no">7</button>
                <button class="btn no">8</button>
                <button class="btn no">9</button>
            
                <button class="btn operator equals">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
